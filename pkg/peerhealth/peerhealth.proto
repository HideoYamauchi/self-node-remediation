syntax = "proto3";

package selfnoderemediation.health;
option go_package = "pkg/peerhealth";

service PeerHealth {
  rpc IsHealthy(HealthRequest) returns (HealthResponse) {}
}

message HealthRequest {
  string nodeName = 1;
  string machineName = 2;
}

message HealthResponse {
  int32 status = 1;
}
